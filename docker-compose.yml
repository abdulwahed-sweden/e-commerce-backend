version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/swedish_ecommerce
    depends_on:
      - db
    restart: on-failure  # أضف هذا لإعادة التشغيل التلقائي عند الفشل

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=swedish_ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"  # استخدم 5433 خارجياً و5432 داخلياً

volumes:
  postgres_data: